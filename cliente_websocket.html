<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente WebSocket - Gastos en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background-color: #4caf50;
            color: white;
        }

        .status.disconnected {
            background-color: #f44336;
            color: white;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .events-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .events-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .event-item {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .event-item.create {
            border-left-color: #4caf50;
            background-color: #f1f8f4;
        }

        .event-item.update {
            border-left-color: #ff9800;
            background-color: #fff3f0;
        }

        .event-item.delete {
            border-left-color: #f44336;
            background-color: #fef5f5;
        }

        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .event-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.9em;
            margin-right: 10px;
            color: white;
        }

        .event-type.create {
            background-color: #4caf50;
        }

        .event-type.update {
            background-color: #ff9800;
        }

        .event-type.delete {
            background-color: #f44336;
        }

        .event-time {
            color: #999;
            font-size: 0.85em;
            margin-left: auto;
        }

        .event-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-data {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .event-data p {
            margin: 5px 0;
        }

        .log-empty {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .clear-btn {
            background-color: #999;
            margin-top: 20px;
            width: 100%;
        }

        .clear-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Gastos en Tiempo Real</h1>
            <p>Sincronizaci贸n instant谩nea entre dispositivos</p>
            <div class="status disconnected" id="status">Desconectado</div>
        </div>

        <div class="form-container">
            <h2>Simular Nuevo Gasto</h2>
            <form id="gastoForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="descripcion">Descripci贸n</label>
                        <input type="text" id="descripcion" placeholder="ej: Almuerzo" required>
                    </div>
                    <div class="form-group">
                        <label for="monto">Monto</label>
                        <input type="number" id="monto" step="0.01" placeholder="ej: 25.50" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pagadorId">ID Pagador</label>
                        <input type="number" id="pagadorId" placeholder="ej: 1" required>
                    </div>
                    <div class="form-group">
                        <label for="grupoId">ID Grupo</label>
                        <input type="number" id="grupoId" placeholder="ej: 1" required>
                    </div>
                </div>
                <button type="submit">Enviar Gasto</button>
            </form>
        </div>

        <div class="events-container">
            <h2> Eventos en Tiempo Real</h2>
            <div id="eventLog" class="log-empty">
                Esperando conexi贸n WebSocket...
            </div>
            <button class="clear-btn" onclick="clearLog()">Limpiar Log</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://44.197.255.1:8080';
        const WS_URL = 'ws://44.197.255.1:8080/ws';
        let ws = null;
        let grupoIdSuscrito = null;

        function conectarWebSocket() {
            console.log('Intentando conectar a WebSocket...');
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket conectado');
                updateStatus(true);
                const grupoId = parseInt(document.getElementById('grupoId').value) || 1;
                suscribirseAlGrupo(grupoId);
            };

            ws.onmessage = (event) => {
                console.log('Mensaje recibido:', event.data);
                const mensaje = JSON.parse(event.data);
                agregarEvento(mensaje);
            };

            ws.onerror = (error) => {
                console.error('Error WebSocket:', error);
                updateStatus(false);
            };

            ws.onclose = () => {
                console.log('WebSocket cerrado');
                updateStatus(false);
                // Reintentar conexi贸n cada 5 segundos
                setTimeout(conectarWebSocket, 5000);
            };
        }

        function suscribirseAlGrupo(grupoId) {
            grupoIdSuscrito = grupoId;
            if (ws && ws.readyState === WebSocket.OPEN) {
                const mensaje = {
                    type: 'subscribe',
                    grupo_id: grupoId
                };
                ws.send(JSON.stringify(mensaje));
                console.log(`Suscrito al grupo ${grupoId}`);
            }
        }

        function updateStatus(conectado) {
            const statusEl = document.getElementById('status');
            if (conectado) {
                statusEl.textContent = 'Conectado';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'Desconectado';
                statusEl.className = 'status disconnected';
            }
        }

        function agregarEvento(mensaje) {
            const eventLog = document.getElementById('eventLog');
            
            // Limpiar mensaje "esperando conexi贸n"
            if (eventLog.classList.contains('log-empty')) {
                eventLog.innerHTML = '';
                eventLog.classList.remove('log-empty');
            }

            const tipo = mensaje.type || 'unknown';
            const ahora = new Date().toLocaleTimeString('es-ES');
            
            const evento = document.createElement('div');
            evento.className = `event-item ${tipo}`;
            
            let dataHTML = '';
            if (mensaje.data && typeof mensaje.data === 'object') {
                Object.entries(mensaje.data).forEach(([key, value]) => {
                    if (key !== 'grupo_id') {
                        dataHTML += `<p><strong>${key}:</strong> ${value}</p>`;
                    }
                });
            }

            evento.innerHTML = `
                <div class="event-header">
                    <span class="event-type ${tipo}">${tipo.toUpperCase()}</span>
                    <span class="event-time">${ahora}</span>
                </div>
                ${dataHTML ? `<div class="event-data">${dataHTML}</div>` : ''}
            `;

            eventLog.insertBefore(evento, eventLog.firstChild);

            // Mantener solo los 煤ltimos 50 eventos
            while (eventLog.children.length > 50) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }

        function clearLog() {
            const eventLog = document.getElementById('eventLog');
            eventLog.innerHTML = '';
            eventLog.classList.add('log-empty');
            const p = document.createElement('p');
            p.textContent = 'Log limpiado. Esperando eventos...';
            eventLog.appendChild(p);
        }

        // Manejar env铆o de formulario
        document.getElementById('gastoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nuevoGasto = {
                descripcion: document.getElementById('descripcion').value,
                monto: parseFloat(document.getElementById('monto').value),
                pagador_id: parseInt(document.getElementById('pagadorId').value),
                grupo_id: parseInt(document.getElementById('grupoId').value)
            };

            try {
                const response = await fetch(`${API_URL}/gastos/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(nuevoGasto)
                });

                if (response.ok) {
                    alert('Gasto enviado correctamente');
                    document.getElementById('gastoForm').reset();
                    // Asegurar suscripci贸n al grupo
                    suscribirseAlGrupo(nuevoGasto.grupo_id);
                } else {
                    alert('Error al enviar el gasto');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi贸n: ' + error.message);
            }
        });

        // Actualizar suscripci贸n cuando cambia el grupo
        document.getElementById('grupoId').addEventListener('change', (e) => {
            const grupoId = parseInt(e.target.value) || 1;
            suscribirseAlGrupo(grupoId);
        });

        // Conectar WebSocket cuando carga la p谩gina
        window.addEventListener('load', conectarWebSocket);

        // Intentar reconectar si se pierda la conexi贸n
        window.addEventListener('focus', () => {
            if (!ws || ws.readyState === WebSocket.CLOSED) {
                conectarWebSocket();
            }
        });
    </script>
</body>
</html>
